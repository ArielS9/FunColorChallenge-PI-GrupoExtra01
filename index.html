<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <title>Fun Color Challenge</title>
  <link rel="shortcut icon" href="img/logoshortcut.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <header id="cabecalho-principal">
            <div id="pontuacao-game">
              <img src="img/moeda.png" height="20px" alt="moeda" srcset="">
              Moedas:&nbsp;&nbsp; <span id="pontuacao-atual">0</span> 
            </div>

            <div id="nome-jogo">
                Fun Color Challenge
            </div>
        </header>

        <section id="introducao"> 
                <h1>Acerte o nome das cores em inglês e ganhe o maior número de moedas que conseguir ! </h1>
                <h2>Aprenda Ingles de modo fácil e divertido, desafie seus amigos para ver quem ganha mais moedas  </h2> 
             
        </section>

        <section id="corpo">
          <div id="esquerda">
              <h3>FALE O NOME DA COR EM INGLÊS</h3>
              <span id="cor-na-caixa"></span>

              <div id="cor-atual">

              </div>

              <button id="btn-responder">RESPONDER</button>

          </div>
          
          <div id="direita">
              <img src="img/superHero.png" height="390px" alt="imagem-super-heroi-generico" srcset="">
          </div>

        </section>

        <footer id="rodape">
            <img src="img/senac.png" height="50px" alt="simbolo Senac" srcset="">
        </footer>
    </div>

    
    <script src="js/functions.js"></script>
</body>
</html>
